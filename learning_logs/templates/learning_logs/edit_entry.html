{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block header %}
    <h2>编辑笔记</h2>
{% endblock header %}

{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id%}">{{ topic }}</a></p>
    <p>编辑笔记：</p>
    <form action="{% url 'learning_logs:edit_entry' entry.id%}" method="post" class="form" autocomplete="off">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">保存更改</button>
        {% endbuttons %}
    </form>
{% endblock content %}
