{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block header %}
    <h2>添加主题</h2>
{% endblock header %}

{% block content %}
    <p>添加新的主题：</p>
    <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form" autocomplete="off">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">添加主题</button>
        {% endbuttons %}
    </form>
{% endblock content %}
